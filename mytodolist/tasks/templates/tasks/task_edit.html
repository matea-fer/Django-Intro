{# tasks/task_edit.html #}
{% extends 'tasks/base.html' %}
{% load static %}



{% block page_content %}
    <h1>Task Edit view.</h1>
    <form action="{% url 'task_edit' task_id=task.id %}" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
